<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires de connexion et d'inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Formulaire de connexion -->
                <div id="login-form" class="form-container">
                    <h2>Connexion</h2>
                    <form id="form-login">
                        <div class="mb-3">
                            <label for="email-login" class="form-label">Adresse e-mail</label>
                            <input type="email" class="form-control" id="email-login" placeholder="Entrez votre e-mail">
                            <div id="email-login-error" class="text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password-login" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password-login" placeholder="Entrez votre mot de passe">
                            <div id="password-login-error" class="text-danger"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </form>
                </div>

                <!-- Formulaire d'inscription -->
                <div id="register-form" class="form-container d-none">
                    <h2>Inscription</h2>
                    <form id="form-register">
                        <div class="mb-3">
                            <label for="email-register" class="form-label">Adresse e-mail</label>
                            <input type="email" class="form-control" id="email-register" placeholder="Entrez votre e-mail">
                            <div id="email-register-error" class="text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password-register" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password-register" placeholder="Entrez votre mot de passe">
                            <div id="password-register-error" class="text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password-confirm" class="form-label">Confirmez le mot de passe</label>
                            <input type="password" class="form-control" id="password-confirm" placeholder="Confirmez votre mot de passe">
                            <div id="password-confirm-error" class="text-danger"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </form>
                </div>

                <!-- Bouton pour basculer entre les formulaires -->
                <button id="switch-btn" class="btn btn-secondary mt-3">Passer Ã  l'inscription</button>
            </div>
        </div>
    </div>
    <script type="module" src="src/js/validation.js"></script>
</body>
</html>
